<div class="app-container-wrapper">
    <div class="cart-container" *ngIf="cartItems().length; else emptyCart">

        <table mat-table [dataSource]="cartItems()" class="mat-elevation-z2">

            <!-- PRODUCT -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let item" class="product-cell">
                    <img [src]="item.imageUrl" alt="product" />
                    <span>{{ item.name }}</span>
                </td>
            </ng-container>

            <!-- UNIT PRICE -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Unit Price (Rs.)</th>
                <td mat-cell *matCellDef="let item">
                    {{ item.unitPrice | number:'1.2-2' }}
                </td>
            </ng-container>

            <!-- QUANTITY -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let item">
                    <input matInput type="number" min="1" [max]="item.maxStock" [value]="item.quantity"
                        (change)="updateQty(item.productId, $any($event.target).valueAsNumber)" />
                </td>
            </ng-container>

            <!-- SUB TOTAL -->
            <ng-container matColumnDef="subtotal">
                <th mat-header-cell *matHeaderCellDef>Sub Total (Rs.)</th>
                <td mat-cell *matCellDef="let item">
                    {{ item.subtotal | number:'1.2-2' }}
                </td>
            </ng-container>

            <!-- ACTION -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button color="warn" (click)="remove(item.productId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

        <!-- SUMMARY -->
        <div class="cart-summary">
            <div class="total">
                Total (Rs.): <strong>{{ total() | number:'1.2-2' }}</strong>
            </div>

            <div class="actions">
                <button mat-stroked-button color="warn" (click)="cancelCart()">
                    Cancel
                </button>
                <button mat-raised-button color="primary" (click)="placeOrder()">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- EMPTY CART -->
    <ng-template #emptyCart>
        <div class="empty-cart">
            <mat-icon>shopping_cart</mat-icon>
            <p>Your cart is empty</p>
        </div>
    </ng-template>
</div>
