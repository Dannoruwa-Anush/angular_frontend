<div class="verification-container">

  <!-- ================= LEFT : CUSTOMER DETAILS ================= -->
  <mat-card class="detail-card mat-elevation-z2">
    <div class="card-header">
      <mat-card-title>Customer Details</mat-card-title>

      <!-- MANAGER ACTION -->
      <button *ngIf="isManager() && !isCustomer()" mat-stroked-button color="primary"
        (click)="openFindCustomerDialog()">
        <mat-icon>person_search</mat-icon>
        Find Customer
      </button>
    </div>

    <ng-container *ngIf="customerProfile(); else noCustomer">
      <div class="detail-row">
        <span class="label">Name</span>
        <span class="value">{{ customerProfile()?.customerName }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Email</span>
        <span class="value">
          {{ customerProfile()?.userResponseDto?.email }}
        </span>
      </div>

      <div class="detail-row">
        <span class="label">Phone</span>
        <span class="value">{{ customerProfile()?.phoneNo }}</span>
      </div>
    </ng-container>

    <ng-template #noCustomer>
      <p class="muted">No customer selected.</p>
    </ng-template>
  </mat-card>

  <!-- ================= RIGHT : SHIPPING DETAILS ================= -->
  <mat-card class="detail-card mat-elevation-z2">
    <mat-card-title>Shipping Details <mat-icon>local_shipping</mat-icon></mat-card-title>

    <ng-container *ngIf="customerProfile(); else noShipping">
      <div class="detail-row">
        <span class="label">Address</span>
        <span class="value">{{ customerProfile()?.address }}</span>
      </div>
    </ng-container>

    <ng-template #noShipping>
      <p class="muted">Shipping details not available.</p>
    </ng-template>
  </mat-card>

  <!-- ================= ACTION BAR ================= -->
  <div class="actions">
    <button mat-stroked-button color="warn" (click)="cancelOrder()" [disabled]="loading()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>

    <button mat-raised-button color="primary" (click)="placeOrder()" [disabled]="!canSubmit()">
      <mat-icon>check_circle</mat-icon>
      Confirm & Place Order
    </button>
  </div>

</div>
