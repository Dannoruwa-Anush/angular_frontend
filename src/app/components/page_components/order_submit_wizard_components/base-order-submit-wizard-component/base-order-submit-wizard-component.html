<mat-card class="order-container">

    <div class="header">
        <h2>Place Your Order</h2>
        <p>Follow the steps to complete your purchase</p>
    </div>

    <mat-stepper [selectedIndex]="activeStepIndex()" linear class="wizard-stepper">

        <ng-template matStepperIcon="done">
            <mat-icon class="step-done-icon">check_circle</mat-icon>
        </ng-template>

        <ng-template matStepperIcon="edit">
            <mat-icon color="primary">edit</mat-icon>
        </ng-template>

        <mat-step *ngFor="let step of steps; let i = index" [label]="step.label"
            [completed]="stepState.isCompleted(step.route)">
        </mat-step>

    </mat-stepper>

    <mat-divider></mat-divider>

    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <div class="actions">
        <button mat-stroked-button color="primary" (click)="back()" [disabled]="activeStepIndex() === 0">
            <mat-icon>arrow_back</mat-icon>
            Back
        </button>

        <button mat-raised-button color="primary" (click)="next()" [disabled]="activeStepIndex() === steps.length - 1">
            Next
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>

</mat-card>
