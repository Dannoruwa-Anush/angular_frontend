<mat-card class="order-container">

    <!-- HEADER -->
    <div class="header">
        <h2>Place Your Order</h2>
        <p>Complete the steps below to finish your purchase</p>
    </div>

    <!-- STEPPER (VISUAL ONLY) -->
    <mat-stepper [selectedIndex]="activeStep()" linear>
        <mat-step label="Checkout"></mat-step>
        <mat-step label="Payment"></mat-step>
        <mat-step label="Confirmation"></mat-step>
    </mat-stepper>

    <mat-divider></mat-divider>

    <!-- CONTENT -->
    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
        <button mat-stroked-button color="primary" (click)="back()" [disabled]="activeStep() === 0">
            <mat-icon>arrow_back</mat-icon>
            Back
        </button>

        <button mat-raised-button color="primary" (click)="next()" [disabled]="activeStep() === 2">
            Next
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>

</mat-card>
