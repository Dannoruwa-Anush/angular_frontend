<div class="app-element-wrapper">
    <mat-card class="auth-card">

        <h2 class="auth-title">Register</h2>

        <!-- EMAIL -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [value]="email()" (input)="email.set($any($event.target).value)"
                autocomplete="email" required />
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [value]="password()" (input)="password.set($any($event.target).value)"
                autocomplete="new-password" required />
        </mat-form-field>

        <!-- CONFIRM PASSWORD -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" [value]="confirmPassword()"
                (input)="confirmPassword.set($any($event.target).value)" autocomplete="new-password" required />
        </mat-form-field>

        <!-- SUBMIT -->
        <button mat-raised-button color="primary" class="full-width" (click)="register()"
            [disabled]="!isFormValid() || loading()">
            <mat-spinner *ngIf="loading()" diameter="18" class="btn-spinner"></mat-spinner>
            <span *ngIf="!loading()">Create Account</span>
        </button>

        <!-- SWITCH -->
        <p class="auth-switch-link">
            Already have an account?
            <a routerLink="/login">Login</a>
        </p>

    </mat-card>
</div>
