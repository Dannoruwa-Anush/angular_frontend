<div class="app-container-wrapper">
    <mat-card class="auth-card">
        <h2>Login</h2>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [ngModel]="email()" (ngModelChange)="email.set($event)" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" required>
        </mat-form-field>

        <div *ngIf="error()" class="error-text">
            {{ error() }}
        </div>

        <button mat-raised-button color="primary" class="full-width" (click)="login()"
            [disabled]="!isFormValid() || loading()">
            {{ loading() ? 'Logging in...' : 'Login' }}
        </button>

        <p class="auth-switch-link">
            Don't have an account?
            <a routerLink="/register">Register</a>
        </p>
    </mat-card>
</div>
