<div class="dashboard-container">
    <!-- [Start - Sidebar] -->
    <nav class="dashboard-sidenav">
        <button *ngFor="let item of navItems()" mat-button [routerLink]="item.route" routerLinkActive="active">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
        </button>
    </nav>
    <!-- [End - Sidebar] -->
     

    <!-- [Start - main content (nav content)] -->
    <div class="dashboard-content">
        <router-outlet></router-outlet>
    </div>
    <!-- [End - main content (nav content)] -->
</div>
