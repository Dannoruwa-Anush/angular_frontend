<div class="session-card"
     [class.active]="authSessionService.hasActiveShopSession()"
     [class.inactive]="!authSessionService.hasActiveShopSession()">

  <div class="header">
    <mat-icon class="status-icon">
      {{ authSessionService.hasActiveShopSession() ? 'store' : 'storefront' }}
    </mat-icon>

    <div class="title">
      <h2>Business Session</h2>

      <p class="subtitle" *ngIf="authSessionService.hasActiveShopSession()">
        Opened at:
        <strong>{{ authSessionService.shopSessionOpenedAt() | date:'medium' }}</strong>
      </p>

      <p class="subtitle" *ngIf="!authSessionService.hasActiveShopSession()">
        No active business session today
      </p>
    </div>
  </div>

  <div class="status-chip">
    {{ authSessionService.hasActiveShopSession() ? 'ACTIVE' : 'INACTIVE' }}
  </div>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      (click)="openSession()"
      [disabled]="authSessionService.hasActiveShopSession() || loading()">
      <mat-icon>play_arrow</mat-icon>
      Open Session
    </button>

    <button
      mat-stroked-button
      color="warn"
      (click)="closeSession()"
      [disabled]="!authSessionService.hasActiveShopSession() || loading()">
      <mat-icon>stop</mat-icon>
      Close Session
    </button>
  </div>
</div>
