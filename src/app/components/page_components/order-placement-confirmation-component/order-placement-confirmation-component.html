<div class="confirmation-container">

  <mat-card class="confirmation-card mat-elevation-z4">

    <!-- SUCCESS ICON -->
    <div class="success-icon">
      <mat-icon>check_circle</mat-icon>
    </div>

    <!-- TITLE -->
    <h1>Order Placed Successfully!</h1>

    <div class="thank-you-message">
      <p><strong>Dear Customer,</strong></p>

      <p class="subtitle">
        Thank you for shopping with us. Your order has been placed successfully
        and is now being processed.
      </p>

      <p class="signature">
        Best regards,<br />
        <strong>BNPL Shopmart</strong>
      </p>
    </div>

    <!-- ORDER INFO -->
    <div class="order-info">
      <div class="info-row">
        <span>Order ID</span>
        <strong>#{{ orderId }}</strong>
      </div>

      <div class="info-row">
        <span>Total Amount</span>
        <strong>Rs. {{ totalAmount | number:'1.2-2' }}</strong>
      </div>

      <div class="info-row">
        <span>Payment Method</span>
        <strong>{{ paymentMethod }}</strong>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button mat-stroked-button color="primary" (click)="goToOrders()">
        View Order Status
      </button>

      <button mat-button color="accent" (click)="continueShopping()">
        Continue Shopping
      </button>
    </div>

  </mat-card>

</div>
