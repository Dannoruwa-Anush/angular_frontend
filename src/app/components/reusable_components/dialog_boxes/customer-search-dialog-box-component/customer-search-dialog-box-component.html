<h2 mat-dialog-title class="dialog-title">
  <mat-icon>person_search</mat-icon>
  Find Customer
</h2>

<mat-dialog-content class="dialog-content">

  <!-- ================= INPUT FORM ================= -->
  <form [formGroup]="form" class="form-grid" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Customer Email</mat-label>
      <input matInput formControlName="email" />

      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is required
      </mat-error>

      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>
  </form>

  <!-- ================= RESULT ================= -->
  <div *ngIf="searchResult()" class="result-card">

    <div class="result-header">
      <mat-icon color="primary">account_circle</mat-icon>
      <h3>Customer Found</h3>
    </div>

    <div class="result-grid">

      <div class="result-item highlight">
        <span>Name</span>
        <strong>{{ searchResult()?.customerName }}</strong>
      </div>

      <div class="result-item">
        <span>Email</span>
        <strong>{{ searchResult()?.userResponseDto?.email }}</strong>
      </div>

      <div class="result-item">
        <span>Phone</span>
        <strong>{{ searchResult()?.phoneNo }}</strong>
      </div>

    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">

  <button mat-button (click)="cancel()">Cancel</button>

  <!-- SEARCH -->
  <button mat-stroked-button color="primary" (click)="search()" [disabled]="form.invalid || loading()">
    Search
  </button>

  <!-- EDIT -->
  <button *ngIf="reviewMode()" mat-button color="warn" (click)="edit()">
    Edit
  </button>

  <!-- CONFIRM -->
  <button mat-raised-button color="accent" (click)="confirm()" [disabled]="!searchResult()">
    Use This Customer
  </button>

</mat-dialog-actions>
