<h2 mat-dialog-title>Invoice #{{ data.invoice.invoiceID }}</h2>

<mat-dialog-content style="position: relative; height: 80vh;">
  <!-- Loading spinner -->
  <div *ngIf="loading" class="spinner-overlay">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- PDF iframe -->
  <iframe [src]="data.invoice.invoiceFileUrl | safeUrl" width="100%" height="100%" style="border: none;"
    (load)="onLoad()"></iframe>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onPay()">Pay</button>
  <button mat-button color="warn" (click)="onCancelInvoice()">Cancel</button>
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
