<mat-toolbar class="app-header">

  <!-- Company logo -->
  <img [src]="image_company_logo" alt="logo" class="logo" />

  <!-- [Start- Desktop View Navigation] -->
  <div class="desktop-links">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/products">Products</button>
  </div>
  <!-- [End- Desktop View Navigation] -->

  <!-- [Start- Mobile View Menu] -->
  <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu" class="mobile-menu">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/products">Products</button>
  </mat-menu>
  <!-- [End- Mobile View Menu] -->

  <!-- [Start- Right Icons] -->
  <div class="toolbar-right">

    <!-- BUSINESS SESSION INDICATOR -->
    <div *ngIf="authSessionService.hasRole([UserRoleEnum.Admin, UserRoleEnum.Employee])" class="session-indicator"
      [class.active]="authSessionService.hasActiveShopSession()"
      [class.inactive]="!authSessionService.hasActiveShopSession()" matTooltipPosition="below" [matTooltip]="authSessionService.hasActiveShopSession()
      ? ('Opened at: ' + (authSessionService.shopSessionOpenedAt() | date:'medium'))
      : 'No active business session'">

      <span class="dot"></span>
      <span class="label">
        {{ authSessionService.hasActiveShopSession() ? 'Business Session Active' : 'Business Session Inactive' }}
      </span>
    </div>

    <!-- Cart -->
    <button mat-icon-button class="cart-btn" [matBadge]="cartItemCount()" matBadgeColor="warn"
      [matBadgeHidden]="cartItemCount() === 0" routerLink="/shoppingCart">
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <!-- ACCOUNT -->
    <div class="account-wrapper">
      <!-- Not logged in -->
      <button *ngIf="!authSessionService.isLoggedIn()" mat-icon-button routerLink="/login">
        <mat-icon>account_circle</mat-icon>
      </button>

      <!-- Logged in -->
      <button *ngIf="authSessionService.isLoggedIn()" mat-icon-button [matMenuTriggerFor]="accountMenu"
        class="account-btn">
        <mat-icon>account_circle</mat-icon>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>

      <mat-menu #accountMenu="matMenu" class="account-menu">
        <div class="user-email">
          {{ authSessionService.email() }}
        </div>

        <button mat-menu-item (click)="goToAccountPage()">
          <mat-icon>
            {{ authSessionService.hasRole([UserRoleEnum.Admin, UserRoleEnum.Employee])
            ? 'dashboard'
            : 'person' }}
          </mat-icon>

          {{ authSessionService.hasRole([UserRoleEnum.Admin, UserRoleEnum.Employee])
          ? 'Dashboard'
          : 'Profile' }}
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>

  </div>
  <!-- [End- Right Icons] -->

</mat-toolbar>
