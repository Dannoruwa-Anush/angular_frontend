<div class="dashboard-container">

  <!-- FORM -->
  <mat-card class="dashboard-form">
    <ng-content select="[dashboard-form]"></ng-content>

    <div class="form-actions">
      <ng-content select="[dashboard-actions]"></ng-content>
    </div>
  </mat-card>

  <!-- LIST -->
  <mat-card class="dashboard-list">
    <ng-content select="[dashboard-list]"></ng-content>

    <!-- EMPTY STATE -->
    <div class="empty-state" *ngIf="!loading && totalCount === 0">
      <mat-icon>info</mat-icon>
      <p>{{ emptyMessage }}</p>
    </div>
  </mat-card>

</div>
