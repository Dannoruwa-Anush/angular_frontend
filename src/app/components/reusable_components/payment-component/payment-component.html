<mat-card class="payment-wrapper mat-elevation-z3">

  <mat-card-title>Choose Payment Method</mat-card-title>

  <mat-radio-group [(ngModel)]="paymentMethod">

    <!-- CASH PAYMENT -->
    <mat-card class="payment-option"
              [class.active]="paymentMethod === 'CASH'">
      <mat-radio-button value="CASH">
        <div class="option-content">
          <mat-icon color="primary">payments</mat-icon>
          <div>
            <h3>Pay with Cash</h3>
            <p>Pay when the order is delivered</p>
          </div>
        </div>
      </mat-radio-button>
    </mat-card>

    <!-- CARD PAYMENT -->
    <mat-card class="payment-option"
              [class.active]="paymentMethod === 'CARD'">
      <mat-radio-button value="CARD">
        <div class="option-content">
          <mat-icon color="accent">credit_card</mat-icon>
          <div>
            <h3>Card Payment</h3>
            <p>Visa, MasterCard, Amex</p>
          </div>
        </div>
      </mat-radio-button>
    </mat-card>

  </mat-radio-group>

  <!-- CARD FORM -->
  <div *ngIf="paymentMethod === 'CARD'" class="card-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Card Number</mat-label>
      <input matInput placeholder="1234 5678 9012 3456" [(ngModel)]="card.number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cardholder Name</mat-label>
      <input matInput [(ngModel)]="card.name">
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Expiry</mat-label>
        <input matInput placeholder="MM/YY" [(ngModel)]="card.expiry">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CVV</mat-label>
        <input matInput type="password" [(ngModel)]="card.cvv">
      </mat-form-field>
    </div>

  </div>

  <button mat-raised-button color="primary"
          class="confirm-btn"
          (click)="confirmPayment()">
    Confirm Payment
  </button>

</mat-card>
